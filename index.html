<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet"  href="styles.css">
      <title> Pokemon Search App</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <main>
      <h1>
        Pokémon Search App
      </h1>

      <div id="card">
        <p> 
          Search for Pokémon Name or ID:
        </p>
        <div id="input-row">
          <input id="search-input" required/>
          <button id="search-button">
            Search
          </button>
        </div>
          
        <div id="head">
          <h2 id="pokemon-id">
          </h2>
          <h2 id="pokemon-name">
          </h2>
          <h3 id="weight">
          </h3>
          <h3 id="height">
          </h3>
        </div>
        <hr>
        <div id="spin-image">
        </div>
        
        <div id="types">
        </div>

        <div id="stat-table">
          <table>
            <thead>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>HP: </td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack: </td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense: </td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Sp. Attack: </td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Sp. Defense: </td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed: </td>
                <td id="speed" ></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
